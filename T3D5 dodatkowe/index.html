<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>marcinello</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <style>

        html {
            font-family: 'Roboto', sans-serif;
            background-color: deepskyblue;
        }

        img {
            max-width: 500px;
        }

        div {
            background-color: snow;
            border-radius: 10px;
            padding: 25px;
            width: 80%;
            max-width: 502px;
            margin: 30px auto;
            box-shadow: 2px 2px 25px #000;
        }

        h1 {
            text-shadow: 2px 2px 5px grey;
            text-align: center;
        }

        p {
            text-align: left;
        }
        button {
            width: 49%;
            height: 40px;
        }
        h3 {
            text-align: center;
        }
        .last-btn {
            width: 100%;
        }

        h3 span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <h1>Jak się czujesz?</h1>
        <button class="first-btn"> DOBRZE</button>
        <button class="second-btn"> ŹLE</button>

        <h3>Ilość razy dobrze: <span class="good"></span></h3>
        <h3>Ilość razy źle: <span class="bad"></span></h3>
    </div>
<script src="app.js"></script>
</body>
</html>
